<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FCFM Menajer 2.1</title>
  <!-- Stil ve JavaScript içeriği buraya eklenecek -->
</head>
<body>
  <div class="container">
    <h2>FCFM Menajer 2.1</h2>
    <h3>Takım Oluştur</h3>
    <input type="text" id="teamName" placeholder="Takım Adı" />
    <input type="color" id="teamColor" value="#007bff" />
    <input type="file" id="teamLogo" accept="image/*" />
    <button onclick="createTeam()">Takımı Ekle</button>
    <div class="team-tabs" id="teamTabs"></div>
    <div id="teams"></div>
    <p id="emptyMessage">Hoş geldiniz! Lütfen bir takım oluşturarak başlayın.</p>
  </div>
</body>
</html>
