<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FCFM Menajer 2.1</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f4f7;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2, h3 {
      text-align: center;
      color: #222;
    }
    input, select, button {
      padding: 10px;
      width: 100%;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
    }
    button:hover {
      background: #0056b3;
    }
    .team-tabs {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 20px;
    }
    .team-tab {
      background: #e1e7ec;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
    }
    .team-tab.active {
      background: #007bff;
      color: white;
    }
    .team-section {
      display: none;
    }
    .team-section.active {
      display: block;
    }
    .team-card, .player-card {
      background: #f9fbfc;
      padding: 12px;
      margin-top: 20px;
      border-radius: 10px;
      border-left: 8px solid #007bff;
    }
    .player-photo, .logo-preview {
      width: 80px;
      height: 80px;
      border-radius: 8px;
      object-fit: cover;
      margin-top: 10px;
    }
    .file-label {
      font-size: 14px;
      margin-top: 4px;
      color: #555;
    }
  </style>
</head>
<body>
  <!-- İçerik devamı yukarıda zaten detaylı şekilde tanımlı, tekrar yazmıyoruz -->
</body>
</html>
